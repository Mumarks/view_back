<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/modules/eleTree/eleTree.css" media="all">
		<script src="../../script/common.js"></script>
		<style>
			body .layer_bg .layui-layer-content{
				background-color : #f2f2f2;
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-body">
					<table id="security_role" lay-filter="security_role"></table>
				</div>
			</div>
		</div>
		<script type="text/html" id="toolbar">
			{{# if(validatePermission('/addRole')){ }}
				<button class="layui-btn layui-btn-sm security_btn_role" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>添加</button>
			{{# } }}
			{{# if(validatePermission('/deleteRole')){ }}
				<button class="layui-btn layui-btn-sm security_btn_role" lay-event="batchdel"><i class="layui-icon layui-icon-delete"></i>删除</button>
			{{# } }}
		</script>
		<script type="text/html" id="isLock">
			{{# if(d.roleCode == 'admin'){ }}
			<input type="checkbox"  name = "isLock" data-value={{d.roleCode}}  value = {{d.isLock}} lay-skin="switch" lay-text="可用|锁定" lay-filter="isLock" {{ d.isLock == '0' ? 'checked' : '1' }} disabled> 
			{{# } else { }}
			<input type="checkbox"  name = "isLock" data-value={{d.roleCode}}  value = {{d.isLock}} lay-skin="switch" lay-text="可用|锁定" lay-filter="isLock" {{ d.isLock == '0' ? 'checked' : '1' }}> 
			{{# } }}
		</script>
		<script type="text/html" id="security_role_handle">
			{{# if(validatePermission('/addRolePermission')){ }}
				<a class="layui-btn layui-bg-green layui-btn-xs" lay-event="power"><i class="layui-icon layui-icon-set"></i>权限</a>
			{{# } }}
			{{# if(validatePermission('/editRole')){ }}
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
			{{# } }}
			{{# if(validatePermission('/deleteRole')){ }}
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
			{{# } }}
		</script>
		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'qCommon', 'table'], function() {
				var $ = layui.$,
					form = layui.form,
					table = layui.table,
					admin = layui.admin,
					element = layui.element,
					qCommon = layui.qCommon;
				
				qCommon.table({
					elem: '#security_role',
					url: layui.setter.domian + '/role/queryRole',
					toolbar : "#toolbar",
					cols: [
						[
							{type: 'checkbox',fixed: 'left'},
							{field: 'nameCn',title: '名称'},
							{field: 'organizationName', title: '组织机构'},
							{field: 'describes',title: '描述'},
							{field: 'isLock',title: '锁定',templet: '#isLock',align: "center"},
							{field: 'addDate',title: '添加时间',hide:true},
							{field: 'alterDate',title: '修改时间'},
							{field: 'creater',title: '添加人',hide:true},
							{field: 'modifier',title: '修改人'},
							{title: '操作',width: 250,align: 'center',fixed: 'right',toolbar: '#security_role_handle'}
						]
					],
				});
				
				//监听工具条
				table.on('tool(security_role)', function(obj) {
					var data = obj.data;
					if(obj.event === 'del') {
					
						layer.confirm('确定删除吗？', function(index) {
							qCommon.ajax({
								url: "/role/deleteRole",
								data: {
									roleCode: data.roleCode
								},
								done: function(res) {
									table.reload('security_role');
									layer.msg('已删除');
								}
							});
						});
					} else if(obj.event === 'edit') {
						var tr = $(obj.tr);
						layer.open({
							type: 2,
							title: '编辑角色',
							content: 'editRole.html',
							area: ['500px', '480px'],
							btn: ['确定', '取消'],
							yes: function(index, layero) {
								var iframeWindow = window['layui-layer-iframe' + index],
									submit = layero.find('iframe').contents().find("#security_submit_role");
								//监听提交
								iframeWindow.layui.form.on('submit(security_submit_role)', function(data) {
									var field = data.field; //获取提交的字段
									qCommon.ajax({
										url: "/role/editRole",
										data: field,
										done: function(res) {
											table.reload('security_role');
											layer.close(index); //关闭弹层
										}
									})
								});

								submit.trigger('click');
							},
							success: function(layero, index) {
								var body = layer.getChildFrame('body',index);
								// 赋初始值
								body.find("input[name='roleCode']").val(data.roleCode);
								body.find("input[name='nameCn']").val(data.nameCn);
								body.find("textarea[name='describes']").val(data.describes);
							}
						})
					} else if(obj.event === 'power') {
						var tr = $(obj.tr);
						var index = layer.open({
							type: 2,
							title: '权限管理',
							content: 'power.html',
							skin: 'layer_bg',
							area: ['500px', '480px'],
							btn: ['取消'],
							success: function(layero, index) {
								var roleCode = data.roleCode;
								var body = layer.getChildFrame('body',index);
								body.find("input[id='roleCodePower']").val(roleCode);
							}
						})
						layer.full(index);
					}
				});
				
				// 开关按钮
				form.on('switch(isLock)', function(data){
					qCommon.ajax({
						url: "/role/editRoleByIsLock",
						data: {
							roleCode : data.elem.dataset.value,
							isLock : data.value
						},
						done: function(res) {
							table.reload('security_role');
						}
					});
				}); 
				
				table.on('toolbar(security_role)', function(obj) {
					var data = obj.data;
					
					if(obj.event === 'batchdel') {
						var checkStatus = table.checkStatus('security_role'),
							checkData = checkStatus.data; //得到选中的数据

						if(checkData.length === 0) { 
							
							return layer.msg('请选择数据');
							
						}
						layer.confirm('确定删除吗？', function(index) {
							qCommon.ajax({
								url: "/role/deleteRole",
								
								data: {
									roleCode: checkData[0].roleCode
								},
								done: function(res) {
									table.reload('security_role');
									layer.msg('已删除');
								}
							});
						});
					} else if(obj.event === 'add'){
						layer.open({
							type: 2,
							title: '添加新角色',
							content: 'addRole.html',
							area: ['500px', '480px'],
							btn: ['确定', '取消'],
							yes: function(index, layero) {
								var iframeWindow = window['layui-layer-iframe' + index],
									submit = layero.find('iframe').contents().find("#security_submit_role");

								//监听提交
								iframeWindow.layui.form.on('submit(security_submit_role)', function(data) {
									var field = data.field; //获取提交的字段
									qCommon.ajax({
										url: "/role/addRole",
										data: field,
										done: function(res) {
											table.reload('security_role');
											layer.close(index); //关闭弹层
										}
									})
								});
								
								submit.trigger('click');
							}
						});
					}
				});
				
			});
		</script>
	</body>

</html>
