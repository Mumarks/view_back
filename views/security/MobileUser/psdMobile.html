<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加密码</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/modules/formSelect/formSelects-v4.css" media="all" />
		<link rel="stylesheet" href="../../css/yqHtmlStyle.css">
		<!--<link rel="stylesheet" href="../../css/lgCustoStyle.css" />-->
		<link rel="stylesheet" type="text/css" href="../../css/gh_house_table_style.css" />

	</head>

	<body>
		<div class="layui-form" lay-filter="security_form_user" id="security_form_user" style="padding: 20px 30px 0 0;">
			
			<div class="layui-form-item">
				<label class="layui-form-label">用户名 : </label>
				<div class="layui-input-block">
					<input type="text" name="username" id="username"	lay-verify="required|username" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 300px;">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">密码 : </label>
				<div class="layui-input-block">
					<input type="text" name="password" id="psd"	lay-verify="required|psd" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 300px;">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码 : </label>
				<div class="layui-input-block">
					<input type="text" name="password"  id="psd1" lay-verify="required|psd1" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 300px;">
				</div>
			</div>

			
			<div class="layui-form-item layui-hide">
				<button class="layui-btn" lay-submit lay-filter="security_submit_user" id="security_submit_user">提交</button>
			</div>
		</div>
	
		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../lib/md5.js"></script>
		<script src="../../script/qhs_rest.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
//			var opt;
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index', //主入口模块
				formSelects: 'formSelect/formSelects-v4.min'
			}).use(['index', 'form', 'formSelects', 'qCommon', 'laytpl', 'layedit'], function() {
				var $ = layui.$,
					form = layui.form,
					formSelects = layui.formSelects;
					qCommon = layui.qCommon,
					laytpl = layui.laytpl,
					layedit = layui.layedit

				form.verify({ //验证用户输入
					psd:[/^[a-zA-Z0-9]{6,10}$/,'密码只包含6-10位数字、字母'],
					psd1: function(value) {
						//获取密码
						var psd = $("#psd").val();
						if(!new RegExp(psd).test(value)) {
							return '两次输入的密码不一致';
						}
					}
				});
				
				
			})
		</script>
	</body>

</html>
