<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">icon名称</label>
							<div class="layui-input-block">
								<!-- <select name="projectCode" > -->
									<input type="text" name="iconName" placeholder="请输入设备编号" autocomplete="off" class="layui-input">
								<!-- </select> -->
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">icon类名</label>
							<div class="layui-input-block">
								<input type="text" name="iconClass" placeholder="请输入设备编号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">icon类型</label>
							<div class="layui-input-block">
								<select name="iconType">
									<option value=""></option>
									<option value="0">iconfont</option>
									<option value="1">layui</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="security_gongkan_btn_query">
              					<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
							</button>
						</div>
					</div>
				</div>
				<div class="layui-card-body">
					<script type="text/html" id="toolbar">
						{{# if(validatePermission('/addIcon')){ }}
							<button class="layui-btn layui-btn-sm security_btn_gongkan" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>添加</button>
						{{# } }}
						{{# if(validatePermission('/deleteIcon')){ }}
							<button class="layui-btn layui-btn-sm security_btn_gongkan" lay-event="batchdel"><i class="layui-icon layui-icon-delete"></i>删除</button>
						{{# } }}
							<button class="layui-btn layui-btn-sm security_btn_gongkan" lay-event="icon"><i class="layui-icon "></i>icon展示</button>

					</script>

					<table id="security_gongkan" lay-filter="security_gongkan"></table>
					
					<script type="text/html" id="iconType">
						{{# if(d.iconType == 0){ }}<p>iconfont</p>
						{{# } else if(d.iconType == 1){ }}<p>layui</p>
						{{# } }}
					</script>
					
					<script type="text/html" id="security_gongkan_handle">
						{{# if(validatePermission('/editIcon')){ }}
							<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
						{{# } }}
						{{# if(validatePermission('/deleteIcon')){ }}
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
						{{# } }}
					</script>
				</div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../lib/common.js"></script>
		<script src="js/iconManager.js"></script>
	</body>

</html>
