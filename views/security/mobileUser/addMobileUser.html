<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/modules/formSelect/formSelects-v4.css" media="all" />
		<link rel="stylesheet" href="../../css/yqHtmlStyle.css">
		<!--<link rel="stylesheet" href="../../css/lgCustoStyle.css" />-->
		<link rel="stylesheet" type="text/css" href="../../css/gh_house_table_style.css" />

	</head>

	<body>
		<div class="layui-form" lay-filter="security_form_user" id="security_form_user" style="padding: 20px 30px 0 0;">
			<div class="layui-form-item">
				<label class="layui-form-label">姓名 : </label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">昵称 : </label>
				<div class="layui-input-block">
					<input type="text" name="nickName" lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">手机号 : </label>
				<div class="layui-input-block">
					<input type="text" name="mobile" lay-verify="required|mobile" placeholder="请输入手机号" autocomplete="off" class="layui-input">
				</div>
			</div>

			<!--<div class="layui-form-item">
				<label class="layui-form-label">密码 : </label>
				<div class="layui-input-block">
					<input type="text" name="password" id="psd"	lay-verify="required|psd" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码 : </label>
				<div class="layui-input-block">
					<input type="text" name="password"  id="psd1" lay-verify="required|psd1" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>-->


			<div id="detectionuser" class="layui-form-item">
				<label class="layui-form-label">备注 : </label>
				<div class="layui-input-block" lay-filter="department">
					<input type="text" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input">
				</div>
			</div>
			

			<div id="detectionuser" class="layui-form-item">
				<label class="layui-form-label">启用 : </label>
				<div class="layui-input-block" lay-filter="department">
					<!--<select name="isAvailable" id="isAvailable">
						<option value="0">可用</option>
						<option value="1">不可用</option>
					</select>-->
					<input type="radio" name="isAvailable" value="0" title="启用" checked>
					<input type="radio" name="isAvailable" value="1" title="不启用">
				</div>
			</div>

			
			<div class="layui-form-item layui-hide">
				<button class="layui-btn" lay-submit lay-filter="security_submit_user" id="security_submit_user">提交</button>
			</div>
		</div>
	
		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="js/addMobileUser.js"></script>
	</body>

</html>
