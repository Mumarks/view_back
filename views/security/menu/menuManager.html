<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">

	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-header layuiadmin-card-header-auto">
					<button class="layui-btn layui-btn-sm security_btn_menu" data-type="add"><i class="layui-icon layui-icon-add-1"></i>添加</button>
				</div>
				<div class="layui-card-body">
					<table id="security_menu" lay-filter="security_menu"></table>
				</div>
			</div>
			<script type="text/html" id="security_organization_handle">
			{{# if(d.isMenu == 1 && validatePermission('/updateMenuByMenu')){ }}

			{{# } }}
			{{# if(d.isMenu == 0 && validatePermission('/updateMenuByGroup')){ }}
				<a class="layui-btn layui-bg-orange layui-btn-xs" lay-event="editGroup"><i class="layui-icon layui-icon-edit"></i>编辑</a>
			{{# } }}
		</script>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../lib/common.js"></script>
