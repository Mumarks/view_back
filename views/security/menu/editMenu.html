<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/layui/icon/iconfont.css" media="all"/>
	</head>

	<body>
		<input type="hidden" id="iconHidden" />
		<div class="layui-form" lay-filter="security_form_menu" id="security_form_menu" style="padding: 20px 30px 0 0;">
			<div class="layui-form-item">
				<label class="layui-form-label">名称</label>
				<div class="layui-input-block">
					<input type="text" name="menuCn" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">icon</label>
				<div class="layui-input-block">
					<input type="text" name="icon" id="icon" lay-filter="iconPicker" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">访问路径</label>
				<div class="layui-input-block">
					<input type="text" name="url" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">序列</label>
				<div class="layui-input-block">
					<input type="text" name="priority" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-hide">
				<button class="layui-btn" lay-submit lay-filter="security_submit_menu" id="security_submit_menu">提交</button>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="js/editMenu.js"></script>
	</body>

</html>
