<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/modules/formSelect/formSelects-v4.css" media="all"/>
	</head>

	<body>
		<div class="layui-form" lay-filter="security_form_user" id="security_form_user" style="padding: 20px 30px 0 0;">
			<div class="layui-form-item">
				<label class="layui-form-label">任务名称</label>
				<div class="layui-input-block">
					<input type="text" name="jobName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">任务分组</label>
				<div class="layui-input-block">
					<input type="text" name="jobGroup" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">任务描述</label>
				<div class="layui-input-block">
					<input type="text" name="description" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div> 
			<div class="layui-form-item">
				<label class="layui-form-label">执行类</label>
				<div class="layui-input-block">
					<input type="text" name="jobClassName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">执行时间</label>
				<div class="layui-input-block">
					<input type="text" name="cronExpression" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-hide">
				<button class="layui-btn" lay-submit lay-filter="security_submit_quartz" id="security_submit_quartz">提交</button>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
	</body>

</html>
