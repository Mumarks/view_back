<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
		<script src="../../lib/common.js"></script>
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">任务名称</label>
							<div class="layui-input-block">
								<input type="text" name="quartzName" placeholder="请任务名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="security_quartz_btn_query">
              					<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            				</button>
						</div>
					</div>
				</div>
				<div class="layui-card-body">
					<table id="security_quartz" lay-filter="security_quartz"></table>
					
					<script type="text/html" id="toolbar">
						{{# if(validatePermission('/saveQuartz')){ }}
							<button class="layui-btn layui-btn-sm security_btn_user" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>添加</button>
						{{# } }}
					</script>
					
					<script type="text/html" id="handle">
						{{# if(validatePermission('/triggerQuartz')){ }}
							<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="run"><i class="layui-icon layui-icon-play"></i>执行</a>
						{{# } }}
						{{# if(validatePermission('/saveQuartz')){ }}
							<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>修改</a>
						{{# } }}
						{{# if(validatePermission('/resumeQuartz')){ }}
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="resume"><i class="layui-icon layui-icon-pause"></i>恢复</a>
						{{# } }}
						{{# if(validatePermission('/pauseQuartz')){ }}
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="stop"><i class="layui-icon layui-icon-pause"></i>停止</a>
						{{# } }}
						{{# if(validatePermission('/removeQuartz')){ }}
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-close"></i>移除</a>
						{{# } }}
					</script>
				</div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../lib/common.js"></script>
		<script src="js/quartzManager.js"></script>
	</body>

</html>
