<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-body">
					<table id="security_handle_log" lay-filter="security_handle_log"></table>

					<script type="text/html" id="type">
						{{# if(d.type == 1){ }}
						<button class="layui-btn layui-btn-xs">普通请求</button> {{# } else { }}
						<button class="layui-btn layui-btn-primary layui-btn-xs">ajax请求</button> {{# } }}
					</script>
					<script type="text/html" id="hasException">
						{{# if(d.hasException == 0){ }}
						<button class="layui-btn layui-btn-primary layui-btn-xs">无</button> {{# } else { }}
						<button class="layui-btn layui-btn-danger layui-btn-xs">异常</button> {{# } }}
					</script>
				</div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../lib/md5.js"></script>
		<script>
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'qCommon', 'table'], function() {
				var $ = layui.$,
					form = layui.form,
					table = layui.table,
					qCommon = layui.qCommon;

				qCommon.table({
					elem: '#security_handle_log',
					url: layui.setter.domian + '/handleLog/queryHandleList',
					toolbar: "#toolbar",
					cols: [
						[{
								type: 'checkbox',
								fixed: 'left'
							},
							{
								field: 'operation',
								title: '操作'
							},
							{
								field: 'username',
								title: '账号'
							},
							{
								field: 'hasException',
								title: '异常',
								templet: '#hasException',
								align: 'center'
							},
							{
								field: 'ip',
								title: 'IP'
							},
							{
								field: 'url',
								title: '访问地址'
							},
							{
								field: 'type',
								title: '请求方式',
								templet: '#type',
								align: 'center'
							},
							{
								field: 'way',
								title: '类型'
							},
							{
								field: 'methodName',
								title: '方法'
							},
							{
								field: 'classPath',
								title: '类路径'
							},
							{
								field: 'param',
								title: '参数',
								align: "center",
								templet: function(d) {
									return '<button class="layui-btn layui-btn-primary layui-btn-xs queryParam">查看</span>'
								}
							},
							{
								field: 'sessionId',
								title: 'sessionID'
							},
							{
								field: 'startDate',
								title: '请求时间'
							},
							{
								field: 'returnTime',
								title: '完成时间'
							},
							{
								field: 'finishTime',
								title: '时间差(ms)'
							},
							{
								field: 'returnData',
								title: '返回值',
								templet: function(d) {
									return '<button class="layui-btn layui-btn-primary layui-btn-xs">查看</span>'
								}
							},
						]
					],
				});
				
				$(".queryParam").on('click', function(){
					var html = '<pre class="layui-code" lay-title="JavaScript" lay-skin="notepad">//代码区域';
						html += 'Lay.fn.event = function(modName, events, params){';
						html += 'var that = this, result = null, filter = events.match(/\(.*\)$/)||[];';
  						html += 'var set = (events = modName + "."+ events).replace(filter, "");';
  						html += '};';
						html += '</pre>';
					layer.open({
						type: 1,
						content: html //这里content是一个普通的String
					});
				})

				//搜索
				form.on('submit(security_user_btn_query)', function(data) {
					//执行重载
					table.reload('security_user', {
						where: data.field
					});
				});

			});
		</script>
	</body>

</html>
