<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-header layuiadmin-card-header-auto">
					<button class="layui-btn layui-btn-sm security_btn_org" data-type="add"><i class="layui-icon layui-icon-add-1"></i>添加</button>
				</div>
				<div class="layui-card-body">
					<table id="security_organization" lay-filter="security_organization"></table>
				</div>
			</div>
		</div>

		<script type="text/html" id="security_organization_handle">
			{{# if(validatePermission('/addOrganizationChild')){ }}
				<a class="layui-btn layui-bg-green layui-btn-xs" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>新增</a>
			{{# } }}
			{{# if(validatePermission('/editOrganization')){ }}
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
			{{# } }}
			{{# if(validatePermission('/deleteOrganization')){ }}
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
			{{# } }}
		</script>
		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../lib/common.js"></script>
		<script src="js/organizationManager.js"></script>
	</body>

</html>
