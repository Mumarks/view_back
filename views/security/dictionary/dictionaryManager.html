<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-body">
					
					<input type="hidden" id="typeHidden" />
					
					<div class="layui-row layui-col-space5">
						<div class="layui-col-md3">
							<table id="dictionaryType" lay-filter="dictionaryType"></table>
						</div>
						<div class="layui-col-md9">
							<table id="dictionaryItem" lay-filter="dictionaryItem"></table>
						</div>
					</div>
					
					<script type="text/html" id="dictionaryTypeBtn">
						{{# if(validatePermission('/addDictionaryType')){ }}
							<button class="layui-btn layui-btn-xs security_dictionary" lay-event="addDictionaryType"><i class="layui-icon layui-icon-add-1"></i></button>
						{{# } }}
						{{# if(validatePermission('/editDictionaryType')){ }}
							<button class="layui-btn layui-btn-xs security_dictionary" lay-event="editDictionaryType"><i class="layui-icon layui-icon-edit"></i></button>
						{{# } }}
						{{# if(validatePermission('/deleteDictionaryType')){ }}
							<button class="layui-btn layui-btn-xs security_dictionary" lay-event="deleteDictionaryType"><i class="layui-icon layui-icon-delete"></i></button>
						{{# } }}
					</script>
					
					<script type="text/html" id="dictionaryItemBtn">
						{{# if(validatePermission('/addDictionaryItem')){ }}
							<button class="layui-btn layui-btn-sm security_dictionary" lay-event="addDictionaryItem"><i class="layui-icon layui-icon-add-1"></i>添加</button>
						{{# } }}
					</script>
					
					<script type="text/html" id="itemEnable">
					  	<input type="checkbox" name="isEnable" value="{{d.itemCode}}" title="启用" lay-filter="isEnable" {{ d.isEnable === 0 ? 'checked' : '' }}>
					</script>
					
					<script type="text/html" id="itemEdit">
						{{# if(validatePermission('/editDictionaryItem')){ }}
							<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="editDictionaryItem"><i class="layui-icon layui-icon-edit"></i>编辑</a>
						{{# } }}
						{{# if(validatePermission('/deleteDictionItem')){ }}
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteDictionaryItem"><i class="layui-icon layui-icon-delete"></i>删除</a>
						{{# } }}
					</script>
				</div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../lib/common.js"></script>
		<script src="js/dictionaryManager.js"></script>
	</body>

</html>
