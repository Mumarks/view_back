<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/modules/formSelect/formSelects-v4.css" media="all"/>
	</head>

	<body>
		<div class="layui-form" lay-filter="security_form_dictionaryType" id="security_form_dictionaryType" style="padding: 20px 30px 0 0;">
			<div class="layui-form-item">
				<label class="layui-form-label">类型标识</label>
				<div class="layui-input-block">
					<input type="text" name="typeCode" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">类型名称 </label>
				<div class="layui-input-block">
					<input type="text" name="typeName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-hide">
				<button class="layui-btn" lay-submit lay-filter="security_submit_dictionaryType" id="security_submit_dictionaryType">提交</button>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
	</body>
	<script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            formSelects: 'formSelect/formSelects-v4.min'
        }).use("form");
	</script>
</html>
