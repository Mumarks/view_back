<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
		<script src="../../script/common.js"></script>
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">账号</label>
							<div class="layui-input-block">
								<input type="text" name="username" placeholder="请输入账号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">昵称</label>
							<div class="layui-input-block">
								<input type="text" name="nickName" placeholder="请输入昵称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">启用</label>
							<div class="layui-input-block">
								<select name="isAvailable">
									<option value=""></option>
									<option value="0">启用</option>
									<option value="1">未启用</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="security_user_btn_query">
              					<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            				</button>
						</div>
					</div>
				</div>
				<div class="layui-card-body">
					<script type="text/html" id="toolbar">
						{{# if(validatePermission('/addAccount')){ }}
							<button class="layui-btn layui-btn-sm security_btn_user" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>添加</button>
						{{# } }}
						{{# if(validatePermission('/deleteAccount')){ }}
							<button class="layui-btn layui-btn-sm security_btn_user" lay-event="batchdel"><i class="layui-icon layui-icon-delete"></i>删除</button>
						{{# } }}
					</script>

					<table id="security_user" lay-filter="security_user"></table>

					<script type="text/html" id="isAvailable">
						{{# if(d.isAvailable == 0){ }}
						<button class="layui-btn layui-btn-xs">已启用</button> {{# } else { }}
						<button class="layui-btn layui-btn-primary layui-btn-xs">未启用</button> {{# } }}
					</script>
					
					<script type="text/html" id="security_user_handle">
						{{# if(validatePermission('/editAccount')){ }}
							<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
						{{# } }}
						{{# if(validatePermission('/editPassword')){ }}
							<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="editPassword"><i class="layui-icon layui-icon-password"></i>密码</a>
						{{# } }}
						{{# if(validatePermission('/deleteAccount')){ }}
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
						{{# } }}
					</script>
				</div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../lib/md5.js"></script>
		<script>
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'qCommon', 'table'], function() {
				var $ = layui.$,
					form = layui.form,
					table = layui.table,
					qCommon = layui.qCommon;
				qCommon.table({
					elem: '#security_user',
					url: layui.setter.domian + '/account/queryAccountList',
					toolbar : "#toolbar",
					cols: [
						[
							{type: 'checkbox',fixed: 'left'},
							{field: 'username',title: '账号'},
							{field: 'nickName',title: '昵称'},
							{field: 'isAvailable',title: '启用',templet: '#isAvailable',align: "center"},
							{field: 'addDate',title: '添加时间'},
							{field: 'alterDate',title: '修改时间'},
							{field: 'creater',title: '添加人'},
							{field: 'modifier',title: '修改人'},
							{title: '操作',width:300,align: 'center',fixed: 'right',toolbar: '#security_user_handle'}
						]
					],
				});

				//监听工具条
				table.on('tool(security_user)', function(obj) {
					var data = obj.data;
					if(obj.event === 'del') {
						layer.confirm('确定删除此角色？', function(index) {
							qCommon.ajax({
								url: "/account/deleteAccount",
								data: {
									username: data.username
								},
								done: function(res) {
									table.reload('security_user');
									layer.msg('已删除');
								}
							});
							layer.close(index);
						});
					} else if(obj.event === 'edit') {
						var tr = $(obj.tr);
						layer.open({
							type: 2,
							title: '编辑账号(修改信息)',
							content: 'editUser.html',
							area: ['500px', '480px'],
							btn: ['确定', '取消'],
							yes: function(index, layero) {
								var iframeWindow = window['layui-layer-iframe' + index],
									submit = layero.find('iframe').contents().find("#security_submit_user");
								//监听提交
								iframeWindow.layui.form.on('submit(security_submit_user)', function(data) {
									var field = data.field; //获取提交的字段
									qCommon.ajax({
										url: "/account/editAccount",
										data: field,
										done: function(res) {
											table.reload('security_user');
											layer.close(index); //关闭弹层
										}
									})
								});

								submit.trigger('click');
							},
							success: function(layero, index) {
								var body = layer.getChildFrame('body',index);
								// 赋初始值
								body.find("input[name='username']").val(data.username);
								body.find("input[name='nickName']").val(data.nickName);
								body.find("#roles").val(data.roles); 
								body.find("[name='isAvailable']").each(function(i,item){
									if($(item).val()==data.isAvailable){
										$(item).prop('checked',true);
									}
								});
							}
						})
					} else if(obj.event === 'editPassword') {
						var tr = $(obj.tr);
						var username = data.username;
						layer.open({
							type: 2,
							title: '编辑账号',
							content: 'editUserPassword.html',
							area: ['500px', '480px'],
							btn: ['确定', '取消'],
							yes: function(index, layero) {
								var iframeWindow = window['layui-layer-iframe' + index],
									submit = layero.find('iframe').contents().find("#security_submit_user");
								//监听提交
								iframeWindow.layui.form.on('submit(security_submit_user)', function(data) {
									var field = data.field; //获取提交的字段
									
									if(!(field.password === field.repeatPassword)){
										layer.msg("两次密码输入不一致");
										return;
									}
									
									field.password = hex_md5(field.password).substring(0,12);
									
									qCommon.ajax({
										url: "/account/editPassword",
										data: {
											username : username,
											password : field.password
										},
										done: function(res) {
											table.reload('security_user');
											layer.close(index); //关闭弹层
										}
									})
								});

								submit.trigger('click');
							},
						})
					}
				});

				//搜索
				form.on('submit(security_user_btn_query)', function(data) {
					//执行重载
					table.reload('security_user', {
						where: data.field
					});
				});
				
				table.on('toolbar(security_user)', function(obj) {
					var data = obj.data;
					if(obj.event === 'batchdel') {
						var checkStatus = table.checkStatus('security_user'),
							checkData = checkStatus.data; //得到选中的数据

						if(checkData.length === 0) {
							return layer.msg('请选择数据');
						}

						layer.confirm('确定删除吗？', function(index) {
							qCommon.ajax({
								url: "/account/deleteAccount",
								data: {
									username: checkData[0].username
								},
								done: function(res) {
									table.reload('security_user');
									layer.msg('已删除');
								}
							});
						});
					} else if(obj.event === 'add'){
						layer.open({
							type: 2,
							title: '添加新账号',
							content: 'addUser.html',
							area: ['500px', '480px'],
							btn: ['确定', '取消'],
							yes: function(index, layero) {
								var iframeWindow = window['layui-layer-iframe' + index],
									submit = layero.find('iframe').contents().find("#security_submit_user");

								//监听提交
								iframeWindow.layui.form.on('submit(security_submit_user)', function(data) {
									var field = data.field; //获取提交的字段
									
									qCommon.ajax({
										url: "/account/addAccount",
										data: field,
										done: function(res) {
											table.reload('security_user');
											layer.close(index); //关闭弹层
										}
									})
								});
								
								submit.trigger('click');
							}
						});
					}
					
				});
			});
		</script>
	</body>

</html>
